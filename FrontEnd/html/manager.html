    <div>
        <div class="row">
            <div class= "col-5" id="sidemenu">

                        <div class="mt-5 p-2">

                        </div>
                        <div class="ms-5 mb-3">
                            <button type="button" class="btn btn-primary">
                                <span class="badge badge-light">20</span>
                                Pending
                            </button>
                            </div>
        
                            <div class="ms-5 mb-3">
                            <button type="button" class="btn btn-success">
                                <span class="badge badge-light">2</span>
                                Approved  
                            </button>
                            </div>
        
                            <div class="ms-5 mt-3 mb-3">
                            <button type="button" class="btn btn-danger">
                                <span class="badge badge-light">0</span>
                                Denied
                            </button>
                            </div>  

                            <form name="filterForm" id="filterForm" novalidate>
                            <div class="ms-5 mt-3 mb-3">
                                <input class="input-form" type="text" id="empID" name="empID" placeholder="Search by Employee ID" pattern="[1-9][0-9]*" required>
                                <div class="invalid-feedback">Please input a valid Employee number</div>
                                </div> 
                            </form>
                                <div class="ms-5 mt-3 mb-3">
                                    <button type="submit" class="btn btn-info" id="filterBtn">
                                        Filter
                                    </button>
                                </div>

                            <div class="ms-5 mt-5 pb-3">
                                <button type="submit" class="btn btn-secondary">
                                    Sign Out
                                </button>
                            </div>
                            
                </div>
            </div> 
            <div class="col-7">
                
            </div>
            </div>
