<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ERS</title>
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
  <body clas="container-fluid">
    
    <div class="position-absolute top-50 start-50 translate-middle bg-light bg-opacity-75 text-center">
      <form name="loginForm" id="loginForm" novalidate>
      <div class="m-auto pt-5 px-5">
          <h4 class="fw-bolder">Welcome to the Employee Reimbursement System</h4>
        </div>
      <!-- <form class="form-control"> -->
        <div class="m-auto pt-4 px-5">
          <!-- <label for="username" class="form-label"></label> -->
          <input class="form-control" type="text" id="username" name="username" placeholder="Username" required>
          <div class="invalid-feedback" id="invalidUsername">Please provide a username</div>
        </div>
        <div class="m-auto pt-2 px-5">
          <!-- <label class="form-label" for="password">Password</label> -->
          <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
          <div class="invalid-feedback" id="invalidPassword">Please provide a password</div>
        </div>
        
      </form>
      <div class="m-auto p-5">
        <button class="form-control btn btn-primary" type="submit" id="loginBtn" formaction="">Login</button>
      </div>
    </div>
    
  <script src="../js/login.js"></script>
</body>
</html>
