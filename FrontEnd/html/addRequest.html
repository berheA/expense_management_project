<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Request - ERS</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<bod class="container-fluid">
    <div class="position-absolute top-50 start-50 translate-middle bg-light bg-opacity-75">
        <form name="addRequest" id="addRequest" novalidate>
        <div class="m-4">
            <h3>Reimbursement Request Form</h3>
        </div>

        <div class="px-5">
            <label class="form-label" for="amount">Amount</label>
            <input class="form-control" type="text" id="amount" name="amount" required placeholder="$100.00" pattern="[1-9][0-9]{0,3}.[0-9]{0,2}|[1-9][0-9]{0,3}">
            <div class="invalid-feedback">Invalid amount inputted</div>
        </div>

        <div class="mt-1 px-5">
            <label class="form-label" for="reimType">Type</label>
                <select class="form-select" id="reimType" required>
                    <option value= "Lodging" selected>Lodging</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Other">Other</option>
                </select>
                <div class="invalid-feedback">Please select the type of reimbursement</div>

            </div>

        <div class="mt-1 px-5">
            <label class="form-label" for="description">Description</label>
            <textarea class="form-control" id="description" name="description"  placeholder="Enter request description">
            </textarea>
        </div>

        <div class="mt-1 px-5">
            <label class="label-control" for="receipt">Receipt</label>
            <input class="form-control" type="file" id="receipt" accept="image/*,.pdf">
            <div class="invalid-feedback">Invalid file type, please use image type or pdf</div>
        </div>


        </form>
        <div class="text-center m-auto p-5">
            <button class="btn btn-primary" id="submitRequest" type="submit"> Submit </button>
        </div>
    </div>



    <script src="../js/addRequest.js"></script>
</body>
</html>
